---
# https://www.electronjs.org/docs/latest/tutorial/snapcraft

name: nest-desktop
title: NEST Desktop
summary: A web-based GUI application for NEST Simulator.
description: |
  Create spiking neuron models, run simulation and analyze the results.

base: core22
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  bsi-trigger:
    # See 'snapcraft plugins'
    plugin: nil
    source: https://github.com/nest-desktop/nest-desktop-snap.git

  desktop-launch:
    plugin: dump
    source: .
    stage:
      - bin
      - usr

  nest-desktop:
    plugin: nil
    build-snaps:
      - node/20/stable
    override-build: |
      # craftctl default
      yarn install
      yarn app:build --linux dir
      cp -rv ./release/linux-unpacked ${CRAFT_PART_INSTALL}/nest-desktop
    source: https://github.com/nest-desktop/nest-desktop.git
    source-depth: 1
    source-branch: dev
    source-type: git
    stage-packages:
      - libnspr4
      - libnss3

  # nest-desktop:
  #   override-build: |
  #     snapcraftctl build
  #   plugin: dump
  #   prime:
  #     - -opt/nest-desktop/chrome-sandbox    # exclude this
  #   source: https://github.com/nest-desktop/nest-desktop/releases/download/v3.2-rc2/nest-desktop_3.2.0-rc2_amd64.deb
  #   source-type: deb
  #   stage-packages:
  #     - libappindicator3-1
  #     - libasound2
  #     - libgbm-dev
  #     - libgl1
  #     - libnspr4
  #     - libnss3
  #     - libsecret-1-0
  #     - libxss1

  nest-simulator:
    conda-miniconda-version: "py39_4.12.0" # https://repo.anaconda.com/miniconda/
    conda-packages:
      - flask
      - flask_cors
      - gunicorn
      - libtool
      - nest-simulator
      - numpy
      - requests
      - restrictedpython
      - werkzeug
      - --channel conda-forge
    conda-python-version: "3.10"
    stage:
      - -bin/nest-config
      - -doc
      - -extras

  backend-server:
    plugin: python
    python-packages:
      - nestml-server@git+https://github.com/babsey/nestml-server@v1.0-b4
      # - norse-server@git+https://github.com/babsey/norse-server.git
      - --no-deps
    source: https://github.com/nest-desktop/nest-desktop-snap
    source-depth: 1
    source-type: git
    stage:
      - bin/nestml-server
      - lib/python3.10/site-packages/nestml_server
